<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cold Horizon — Web Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="menu" class="menu visible">
    <div class="menu-card">
      <h1>Cold Horizon</h1>
      <button id="btnNew">New Game</button>
      <button id="btnContinue" class="secondary">Continue</button>
      <button id="btnHow">How To Play</button>
      <button id="btnSettings">Settings</button>
      <div class="footer">© MIT License • Web-native Three.js</div>
    </div>
  </div>

  <div id="how" class="modal hidden">
    <div class="modal-card">
      <h2>How To Play</h2>
      <p>Click the canvas to lock mouse. <b>WASD</b> move, <b>Mouse</b> look, <b>Space</b> jump, <b>Shift</b> sprint, <b>E</b> interact/gather, <b>Tab</b> inventory & crafting, <b>Esc</b> unlock mouse.</p>
      <button class="secondary" data-close="#how">Close</button>
    </div>
  </div>

  <div id="settings" class="modal hidden">
    <div class="modal-card">
      <h2>Settings</h2>
      <label><input type="checkbox" id="invertY"> Invert Mouse Y</label><br/>
      <label>Mouse Sensitivity <input type="range" id="sensi" min="0.2" max="4" step="0.1" value="1.8"></label>
      <div class="row">
        <button class="secondary" data-close="#settings">Close</button>
        <button id="btnReset" class="danger">Reset Save</button>
      </div>
    </div>
  </div>

  <div id="hud" class="hud hidden">
    <div id="crosshair">+</div>
    <div id="messages"></div>
    <div id="inventory" class="panel hidden">
      <h3>Inventory</h3>
      <ul id="invList"></ul>
      <h3>Crafting</h3>
      <div id="crafting"></div>
    </div>
    <div id="hint" class="hint">Click to lock mouse</div>
  </div>

  <canvas id="c"></canvas>

  <!-- IMPORTANT: type=module and explicit CDN URLs -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
